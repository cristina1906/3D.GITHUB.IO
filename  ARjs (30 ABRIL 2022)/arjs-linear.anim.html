<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Se generara figura, con atributos de geometria y material, con altura, ancho, profundidad, color -->
        <!-- Tierra -->
        <a-marker preset="hiro">
            <a-entity geometry="primitive: sphere; radius: 1" material="src: url(texturas/tierra.jpg)" rotation="0 0 0" position="0 2 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 34000; easing:linear">
            </a-entity>
       <!-- Luna -->   
            <a-entity geometry="primitive: sphere; radius: 0.4" material="src: url(texturas/cluna.jpg)" rotation="-40 0 0" position="3 2 0">
            </a-entity>
        </a-marker>
             <!-- Tipos de primitivas 
                box, circle, cone, cylinder, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus (dona), torusKnot ( dona con nudo) y triangle -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
