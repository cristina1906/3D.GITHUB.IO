<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Abstracto</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs>
<!-- Cone giocondabelli  -->
        <a-marker preset="hiro">
<!-- Espacio  -->  
<a-entity geometry="primitive: plane; height:10; width:10" material="src:url(texturas/geometry.jpeg); side: double" position="0 -1 0" rotation="90 0 0"></a-entity> 
            <a-entity geometry="primitive: cone; radius: 1; height:4;" material="src:url(texturas/giocondabelli.jpeg)" rotation="0 2 0" position="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing:linear">
            </a-entity>
<!-- Box alyssa, teotfw, arte abstracto -->           
            <a-entity geometry="primitive: box; radius: 0.4" material="src: url(texturas/arte abstracto.jpg)" rotation="-40 0 0" position="3 2 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing:linear">
            </a-entity>
        </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
