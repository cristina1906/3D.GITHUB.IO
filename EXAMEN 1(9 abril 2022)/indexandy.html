<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUARTO DE ANDY</title>

    <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'></link>
    
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;

        .fondo {

            height: 100vh;

<body>

<Scene>

<!-- Suelo -->
