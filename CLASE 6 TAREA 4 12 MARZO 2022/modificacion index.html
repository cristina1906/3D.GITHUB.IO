<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEF y USE</title>
     <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
    <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }

        .fondo {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
  <X3D class="fondo">
<Scene>
    <Transform DEF="Fila">
        <Transform>
            <inline url="arco.x3d" DEF="Arco"></inline>
     </Transform>

     <!-- copias -->
     <Transform translation="800 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>  

     <Transform translation="1600 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>   

     <Transform translation="2400 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>   

     <Transform translation="3200 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>   

     <Transform translation="4000 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>   

     <Transform translation="4800 0 0">
        <Shape USE="arco"></Shape>
     </Transform>  

</Transform>   <!-- Cierre de fila  -->

</Scene>
  </X3D>  
</body>
</html>
