<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'>

		<!-- hiro -->
		<a-marker preset='hiro'>
			<a-cylinder position='0 0.5 0' material='opacity: 0.5; side: double;color:purple;'>
				<a-torus radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus>
			</a-cylinder>
		</a-marker>

		<!-- oso -->
		<a-marker type='barcode' value='5'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:yellow;'>
				<a-torus radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus>
			</a-box>
		</a-marker>

		<!-- kanji -->
		<a-marker preset='kanji'>
			<a-dodecahedron position='0 0.5 0' material='opacity: 0.5; side: double;color:blue;'>
				<a-torus radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus>
			</a-dodecahedron>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
