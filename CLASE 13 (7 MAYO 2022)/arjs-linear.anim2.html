<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Se generara figura, con atributos de geometria y material, con altura, ancho, profundidad, color -->
        <!--luna gire alrededor de tierra y no sobre su propio eje-->
<!-- Objeto central  puedo cambiar la posición para que rote arriba -->
        <a-marker preset="hiro">
<!-- Sol  --> 
            <a-entity geometry="primitive: sphere; radius: 1" material="src: url(texturas/csol.jpg)" position="0 1 0"></a-entity>
<!-- Espacio  -->  
        <a-entity geometry="primitive: plane; height:10; width:10" material="src:url(texturas/espacio1.jpg); side: double" position="0 -1 0" rotation="90 0 0"></a-entity>          
<!-- Segundo objeto (objeto nulo  en centro y controla animación, creación de objeto estará dentro de los 3 ejes, listo para rotar,todos los objetos se engloban en esta capa, during es el tiempo que quiero dar a cada objeto) --> 
       
<!-- Planetas -->           
<!-- La animacion contenida en a-entity --> 
             <a-entity rotation="0 0 0" animation="property:rotation;  to: 0 360 0;loop:true; dur: 10000; easing:linear">
               <!-- Mercurio --> 
             <a-entity geometry="primitive: sphere; radius:0.1;"  position="1.5 0 0" material="src: url(texturas/cmercurio.jpg)"></a-entity>

               <!-- Venus --> 
             <a-entity geometry="primitive: sphere; radius:0.25;" position="-1.8 0 0" material="src: url(texturas/cvenus.jpg)"></a-entity>

               <!-- Tierra --> 
             <a-entity geometry="primitive: sphere; radius:1;" position="3 0 0" material="src: url(texturas/ctierra.jpg)"></a-entity>

               <!-- Marte --> 
             <a-entity geometry="primitive: sphere; radius:0.2;" position="1 0 0" material="src: url(texturas/cmarte.jpg)"></a-entity>

               <!-- Júpiter -->
             <a-entity geometry="primitive: sphere; radius:0.5;" position="2 0 4.3 0" material="src: url(texturas/cjupiter.jpg)"></a-entity>

               <!-- Saturno -->
             <a-entity geometry="primitive: sphere; radius:0.4;" position="0 1 -3" material="src: url(texturas/csaturno.jpg)"></a-entity>
             <a-entity geometry="primitive: circle; radius:1.1;" position="0 1 -3" material="src: url(texturas/anillos.png)" rotation="-90 0 0"></a-entity>

               <!-- Urano -->
             <a-entity geometry="primitive: sphere; radius:0.6;" position="0 1 4" material="src: url(texturas/curano.jpg)"></a-entity>
             <a-entity geometry="primitive: circle; radius:1.1;" position="0 1 4" material="src: url(texturas/anillos.png)" rotation="-90 0 0"></a-entity>

               <!-- Neptuno -->
             <a-entity geometry="primitive: sphere; radius:0.2;" position="-3 0 0" material="src: url(texturas/cneptuno.jpg)"></a-entity>

               <!-- Luna -->
             <a-entity geometry="primitive: sphere; radius:0.2;" position="6 0 0" material="src: url(texturas/cluna.jpg)"></a-entity>

               <!-- Otro planeta -->
             <a-entity geometry="primitive: sphere; radius:0.2;" position="6 0 0" material="src: url(texturas/otroplaneta.jpg)"></a-entity>
           </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
