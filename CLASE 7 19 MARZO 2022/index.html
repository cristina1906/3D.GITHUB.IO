<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEF y USE</title>
     <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
    <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }

        .fondo {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
  <X3D class="fondo">
<Scene> 
    <!-- Coordenadas x y z -->
    <Transform scale="1000 1000 1000">
        <unline url="ejes.x3d"></unline>
    </Transform>

<Transform DEF="plantaBaja">
    <Transform DEF="Fila">
        <Transform>
            <inline url="arco.x3d" DEF="Arco"></inline>
     </Transform>

     <!-- copias -->
     <Transform translation="800 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>  

     <Transform translation="1600 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>   

     <Transform translation="2400 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>   

     <Transform translation="3200 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>   

     <Transform translation="4000 0 0">
         <Shape USE="Arco"></Shape>
     </Transform>   

     <Transform translation="4800 0 0">
        <Shape USE="arco"></Shape>
     </Transform>  

</Transform>   <!-- Cierre de fila  -->

<!-- Copias para estructura -->
<Transform translation="0 0 3200"> 
    <Transform USE="Fila"></Transform>
</Transform>

<Transform rotation="0 1 0 -1.57" translation="600 0 -600"> 
    <Transform USE="Fila"></Transform>
</Transform>

<Transform rotation="0 1 0 -1.57" translation="3800 0 -600"> 
    <Transform USE="Fila"></Transform>
</Transform>
</Transform> <!-- Cierre de plantaBaja -->

<!-- Primer Piso -->
<Transform translation="0 1000 0">
    <Transform USE="plantaBaja"></Transform>
</Transform>

<!-- Segundo Piso -->
<Transform translation="0 2000 0">
    <Transform USE="plantaBaja"></Transform>
</Transform>
 
<!-- Suelo -->
<Transform rotation="1 0 0 -1.57" translation="2000 0 2000">
    <Shape>
        <Appearance>
            <ImageTexture url="texturas/piso.jpg"></ImageTexture>
            <TextureTransform scale="10,10"></TextureTransform>
        </Appearance>
        <Box size="8000 8000 10"></Box>
    </Shape>
</Transform> 

<!-- Fondo con colores para cielo y tierra,degradado de 4 colres  -->
<Background
skyColor="0.21 0.18 0.66,
          0.2 0.44 0.85,
          0.51 0.81 0.95,
          0.77 0.80 0.82"
skyAngle="0.5 1.5 1.57"
groundColor="0.6 0.7 0.1,
             0.4 0.7 0.2,
             0.1 0.6 0.1,
             0 0.3 0.1"
groundAngle="0.8 1.5 1.57">
</Background>

<!-- Paredes -->
<!-- Pared derecha -->
<Transform rotation="0 1 0 -1.57" translation="4700 1600 1600">
    <Shape>
        <Appearance>
            <ImageTexture url="texturas/FACHADA.JPG"></ImageTexture>
            <TextureTransform scale="6,3"></TextureTransform>
        </Appearance>
        <Box size="5205 3200 10"></Box>
    </Shape>
</Transform> 

<!-- Pared atrÃ¡s -->
<Transform rotation="0 0 0 1.57" translation="2202 1600 -1001">
    <Shape>
        <Appearance>
            <ImageTexture url="texturas/FACHADA.JPG"></ImageTexture>
            <TextureTransform scale="6,3"></TextureTransform>
        </Appearance>
        <Box size="5010 3200 10"></Box>
    </Shape>
</Transform> 

<!-- Pared izquierda -->
<Transform rotation="0 1 0 -1.57" translation="-315 1600 1600"> 
    <Shape>
        <Appearance>
            <ImageTexture url="texturas/FACHADA.JPG"></ImageTexture>
            <TextureTransform scale="6,3"></TextureTransform>
        </Appearance>
        <Box size="5205 3200 10"></Box>
    </Shape>
</Transform>

<!-- Parte de enfrente -->
<Transform rotation="0 0 0 1.57" translation="2202 1600 4200"> 
    <Shape>
        <Appearance>
            <ImageTexture url="texturas/FACHADA.JPG"></ImageTexture>
            <TextureTransform scale="6,3"></TextureTransform>
        </Appearance>
        <Box size="5010 3200 10"></Box>
    </Shape>
</Transform>
</Scene>
  </X3D>  
</body>
</html>
