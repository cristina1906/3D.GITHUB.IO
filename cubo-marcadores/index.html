<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <!-- incrustar el ars y movimiento -->
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene 
	embedded arjs='sourceType: webcam; 
	detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'
	embedded 
    gesture-detector
	>
	
	<a-assets>
      <a-asset-item
         id="animated-asset"
         src="assets/asset.glb"
      ></a-asset-item>
	  <a-asset-item
         id="animated-nefer"
         src="assets/nefertiti.glb"
      ></a-asset-item>
    </a-assets>

    <!-- usar marcador hiro -->
		<!-- hiro -->
		<a-marker preset="hiro">
			<a-entity
            position="0 1 0"
            scale="7 7 7"
            gltf-model="modelo3d/tom-breakdance 1990.glb"
            animation-mixer="loop: repeat"
            gltf-model="#personaje-animado"
            ></a-entity>
		</a-marker>

    <!-- usar marcador barcode numero 5 -->
		<!-- spidermanbreakdance: barcode 05 -->
		<a-marker type="barcode" value='5'>
			<a-entity
            position="0 0 0"
			rotation="-90 0 0" 
            scale="0.7 0.7 0.7"
			animation-mixer="loop: repeat"
            gltf-model="modelo3d/spidermanbreakdance.glb"
            ></a-entity>
		</a-marker>

    <!-- usar marcador kanji -->
		<!-- kanji -->
		<a-marker preset="kanji">
			<a-entity
            rotation="-90 0 0"
            scale="0.3 0.3 0.3"
            gltf-model="modelo3d/RobotExpressive.glb"
            animation-mixer="loop: repeat"
            gltf-model="#personaje-animado"
            ></a-entity>
		</a-marker>
		
    <!-- usar marcador personalizado y es para manupular el celular, con movimiento de dedos -->
		<!--  Marcador oso  -->
		
		<a-marker
                type="pattern"
                preset="custom"
                url="assets/oso-marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
             <!-- hace referencia a modelo -->
                <a-entity
                   rotation="0 0 0"
                   scale="0.5 0.5 0.5"
                   gltf-model="modelo3d/mono.glb"
                ></a-entity>
            </a-marker>
			
			<!--  Marcador Android -->
		
		<a-marker
                type="pattern"
                preset="custom"
                url="assets/android.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    scale="0.002 0.002 0.002"
					rotation="-90 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-nefer"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
